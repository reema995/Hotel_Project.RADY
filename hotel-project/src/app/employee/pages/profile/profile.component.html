<div class="profile-container">
  <h2>My Profile</h2>
  <form *ngIf="employee" (ngSubmit)="updateProfile()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" [(ngModel)]="employee.name" name="name" type="text" required />
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <input id="role" [(ngModel)]="employee.role" name="role" type="text" required />
    </div>
    <button type="submit" class="update-btn">Update</button>
  </form>
</div>
