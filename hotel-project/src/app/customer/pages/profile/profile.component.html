<div class="profile-container">
  <h2>My Profile</h2>

  <div *ngIf="!isEditing" class="profile-details">
    <p><strong>Name:</strong> {{ customer.name }}</p>
    <p><strong>Phone:</strong> {{ customer.phone }}</p>
    <p><strong>Email:</strong> {{ customer.email }}</p>
    <p><strong>Address:</strong> {{ customer.address }}</p>
    <button class="edit-button" (click)="enableEdit()">Edit</button>
  </div>

  <div *ngIf="isEditing" class="edit-form">
    <label>
      <span>Name:</span>
      <input [(ngModel)]="customer.name" placeholder="Enter your name" />
    </label>
    <label>
      <span>Phone:</span>
      <input [(ngModel)]="customer.phone" placeholder="Enter your phone number" />
    </label>
    <label>
      <span>Email:</span>
      <input [(ngModel)]="customer.email" placeholder="Enter your email" />
    </label>
    <label>
      <span>Address:</span>
      <input [(ngModel)]="customer.address" placeholder="Enter your address" />
    </label>
    <button class="save-button" (click)="saveProfile()">Save</button>
  </div>
</div>
