<h2>إنشاء حساب جديد</h2>

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <label>
    الاسم:
    <input type="text" formControlName="name" /> <br>
  </label>

  <label>
    رقم الهاتف:
    <input type="text" formControlName="phone" /><br>
  </label>

  <label>
    العنوان:
    <input type="text" formControlName="address" /><br>
  </label>

  <label>
    البريد الإلكتروني:
    <input type="email" formControlName="email" /><br>
  </label>

  <label>
    كلمة المرور:
    <input type="password" formControlName="password" /> <br>
  </label>

  <button type="submit" [disabled]="!registerForm.valid">تسجيل</button>
</form>
