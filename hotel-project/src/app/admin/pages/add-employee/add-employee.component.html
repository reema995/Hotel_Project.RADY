 <div class="top-bar">
    <button class="back-btn" routerLink="/admin/dashboard">🏠 Dashboard</button>
  </div>
<h2>➕ Add New Employee</h2>

<form (ngSubmit)="addEmployee()">
  <label for="name">Name:</label><br />
  <input type="text" id="name" [(ngModel)]="newEmployee.name" name="name" required /><br /><br />

  <label for="role">Role:</label><br />
  <input type="text" id="role" [(ngModel)]="newEmployee.role" name="role" required /><br /><br />

  <button type="submit">Add Employee</button>
</form>
