<div class="list-container">
  <div class="top-bar">
    <button class="back-btn" routerLink="/admin/dashboard">🏠 Dashboard</button>
  </div>
<div class="form-container">
  <h2>📋 Add Employee</h2>

  <form (ngSubmit)="saveEmployee()" #form="ngForm">
    <div class="form-group">
      <label for="name">اName Of Employee</label>
      <input
        id="name"
        type="text"
        class="form-control"
        [(ngModel)]="name"
        name="name"
        required
        placeholder="Enter name"
      />
    </div>

    <div class="form-group">
      <label for="role">job</label>
      <input
        id="role"
        type="text"
        class="form-control"
        [(ngModel)]="role"
        name="role"
        required
      />
    </div>

    <button type="submit" class="btn" [disabled]="form.invalid">
      ➕ Add Employee
    </button>
  </form>
</div>
