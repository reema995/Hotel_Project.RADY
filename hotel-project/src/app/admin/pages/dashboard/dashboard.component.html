<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      color: #333;
    }

    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #343a40;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
      color: white;
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
      text-align: center;
    }

    .sidebar a {
      display: block;
      color: #ddd;
      padding: 10px 15px;
      margin-bottom: 10px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .main {
      margin-left: 250px;
      padding: 30px;
    }

    .header {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #007bff;
    }

    .card p {
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main {
        margin-left: 0;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Dashboard</h2>
    <a routerLink="/admin/dashboard" routerLinkActive="active">Home</a>
    <a routerLink="/admin/add-room" routerLinkActive="active">Add Room</a>
    <a routerLink="/admin/add-employee" routerLinkActive="active">Add Employee</a>
    <a routerLink="/admin/custmouer-list" routerLinkActive="active">Customer List</a>
    <a routerLink="/admin/employees" routerLinkActive="active">Employee List</a>
    <a routerLink="/admin/rooms" routerLinkActive="active">Room List</a>
    <a routerLink="/admin/reservations-review" routerLinkActive="active">Reservation Review</a>
  </div>
  

  <div class="main">
    <div class="header">
      <h1>Welcome to the Admin Dashboard</h1>
    </div>

    <div>
      <h2>Overview</h2>
      <div class="cards">
        <div class="card">
          <h3></h3>
    </div>
  </div>
    </div>
  </div>

</body>
</html>
